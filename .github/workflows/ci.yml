name: CI

on:
  workflow_dispatch:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - name: Set up Ruby
      uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
    - name: Install dependencies
      run: bundle install
    - name: Run rubocop
      run: bundle exec rubocop

  build:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os-arch: [linux-amd64, darwin-arm64, windows-amd64]
        include:
          - os-arch: windows-amd64
            suffix: .exe
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      with:
        submodules: true
    - name: Login to Docker Hub
      uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up Ruby
      uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
      with:
        bundler-cache: true
    - name: build
      run: rake build:${{ matrix.os-arch }}

    - name: Upload test binary (${{ matrix.os-arch }}
      uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5.0.0
      with:
        name: rf-${{ github.sha }}-${{ matrix.os-arch }}
        path: build/${{ matrix.os-arch }}/bin/rf${{ matrix.suffix }}

  test:
    needs: build
    strategy:
      matrix:
        runs-on: [ubuntu-latest, macos-14, windows-latest]
        include:
          - runs-on: ubuntu-latest
            os-arch: linux-amd64
          - runs-on: macos-14
            os-arch: darwin-arm64
          - runs-on: windows-latest
            os-arch: windows-amd64
    runs-on: ${{ matrix.runs-on }}
    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
    - uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
      with:
        name: rf-${{ github.sha }}-${{ matrix.os-arch }}
        path: build/bin
    - name: Set up Ruby
      uses: ruby/setup-ruby@d5126b9b3579e429dd52e51e68624dda2e05be25 # v1.267.0
      with:
        bundler-cache: true
    - name: Install dependencies
      run: bundle install
    - name: Grant execute permission
      if: ${{ ! contains(matrix.runs-on, 'windows') }}
      run: chmod +x build/bin/rf
    - name: Run test
      run: bundle exec rake spec
