name: rubocop

on:
    pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.2
    - name: Install dependencies
      run: |
        gem install bundler --no-document
        bundle install
    - name: Run rubocop
      run: bundle exec rubocop
